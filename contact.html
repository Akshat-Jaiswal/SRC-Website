	<div class="map">
		<iframe width="425" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.co.in/maps?f=q&amp;source=s_q&amp;hl=en&amp;geocode=&amp;q=SGSITS+indore&amp;aq=&amp;sll=22.71157,75.870374&amp;sspn=0.045051,0.084543&amp;gl=in&amp;ie=UTF8&amp;hq=&amp;hnear=&amp;ll=22.720118,75.869922&amp;spn=0.006295,0.006295&amp;t=m&amp;iwloc=A&amp;output=embed"></iframe><br />
     <div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h4>Get in touch with us by filling <strong>contact form below</strong></h4>
				<form id="contactform" method="post" class="validateform" name="send-contact">
					<div id="message2">Fill the form Below
					</div>
					<div class="row">
						<div class="col-lg-4 field">
							<input type="text" id="name2" placeholder="* Enter your full name" maxlength="25" data-rule="maxlen:4 " data-msg="Please enter at least 4 chars" />
							<div class="validation">
							</div>
						</div>
						<div class="col-lg-4 field">
							<input type="text" id="email" placeholder="* Enter your email address" maxlength="50" data-rule="email" data-msg="Please enter a valid email" />
							<div class="validation">
							</div>
						</div>
						<div class="col-lg-4 field">
							<input type="text" id="subject" placeholder="Enter your subject" maxlength="100" data-rule="maxlen:4" data-msg="Please enter at least 4 chars" />
							<div class="validation">
							</div>
						</div>
						<div class="col-lg-12 margintop10 field">
							<textarea rows="12" id="msg" class="input-block-level" placeholder="* Your message here..." data-rule="required" data-msg="Please write something"></textarea>
							<div class="validation">
							</div>
							<p>
								<button class="btn btn-theme margintop10 pull-left" type="button" onClick="uploadFile()">Submit message</button>
								<span class="pull-right margintop20">* Please fill all required form field, thanks!</span>
							</p>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
