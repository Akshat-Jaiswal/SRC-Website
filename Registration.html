	<section id="content">
	<div class="container" style="background-image:url(images/tulips.JPG); background-size:cover">
    	<div class="row">
 			<div class="col-lg-7 text-center">	
            	<div class="text-info box-gray col-lg-6 margintop30">
                	NOTE:Please Provide Valid Credentials otherwise Your SRC Id would Not Be Generated
                </div>					
            </div>	
	 		<div class="box-gray col-lg-5" style="opacity:.8">
    			<h1 class="text-center "> Registration</h1>
               
				<form id="contactform"  method="POST" class="validateform" name="send-contact">
						<div id="message2" >
							 Fill the form below
						</div>	
                    		<label >*Name </label>
							<input type="text" class="form-control"  id="name2" placeholder="Enter name" data-rule="maxlen:4" data-msg="Please enter at least 4 chars" /> 
							<div class="validation alert-warning">
							</div>
                            <label  >*Email </label>
							<input type="text" class="form-control" id="email" placeholder="* Enter your email address" data-rule="email" data-msg="Please enter a valid email" />
							<div class="validation alert-warning">
							</div>
							<label >*Contact No. </label>
                            <input type="text" class="form-control" id="contact" placeholder="Contact Without country code" data-rule="maxlen:4" data-msg="Please enter at least 4 chars" />
							<div class="validation alert-warning">
                           </div>
							
							<label >*Branch. </label>
       
							<select id="branch" class="form-control">
                            	<option value="CS" >Computer Science </option>
                                <option value="IT" >Information Technology </option>
                                <option value="EC" >Electronics And Telecommunication </option>     
                                <option value="EI" >Electronics And Instrumentation </option>     
                                <option value="EE" >Electrical Engineering </option>     
                                <option value="MECH" >Mechanical Engineering</option>     
                                <option value="IP" >Industrial Production</option>     
                                <option value="CE" >Civil Engineering</option>     
                                <option value="OTH" >Other </option>     
        	                   </select>
                            
                            <div class="validation alert-warning">
							</div>
                          	<label>*College. </label>
                            <input type="text" class="form-control" id="college" placeholder="Please give full name " data-rule="maxlen:4" data-msg="Please enter at least 4 chars" />
							<div class="validation alert-warning">
							</div>
                            <label>skills, Achievements (if any) </label>
				<div class="col-lg-12 margintop10 field">
							<textarea rows="12" id="Description" class="input-block-level" placeholder="* Your message here..." data-rule="required" data-msg="Please write something"></textarea>
				</div>
							<div class="validation">
							</div>							<p>
								<button class="btn btn-theme margintop10 pull-left" type="button" onClick="uploadFile()">Submit</button>
								<span class="pull-right margintop20">* Please fill all required form field, thanks!</span>
							</p>
						</div>
				</form>
